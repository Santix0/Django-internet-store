<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <div id="product">
        <p id="name">Product: {{ product.name }}</p>
        <p id="price">Price: {{ product.price }}</p>
        <p id="author">Author: {{ product.author }}</p>
        <p id="category">Category: {{ product.category }}</p>
        <p id="created_at">Posted: {{ product.created_at|date:"Y m d " }}</p>
    </div>
</body>
</html>
